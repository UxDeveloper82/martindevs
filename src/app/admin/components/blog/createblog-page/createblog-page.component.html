<div class="container-fluid">
  <div class="d-flex" id="wrapper">
  <app-sidebar-page></app-sidebar-page>
  <div class="col-md-10">
  <form
    [formGroup]="newPostForm"
    (ngSubmit)="addNewPost(newPostForm.value)"
    autocomplete="off"
  >
    <h2 class="text-center text-primary">Enter New Post</h2>
    <hr />
    <div class="form-group row">
      <div class="col-8">
        <label>Title: </label>
      </div>
      <div class="col-8">
        <input class="form-control" formControlName="titlePost" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-8">
        <label>Content: </label>
      </div>
      <div class="col-8">
        <input class="form-control" formControlName="contentPost" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-8">
        <label>Tags: </label>
      </div>
      <div class="col-8">
        <select class="form-control" formControlName="tagsPost">
          <option value="Life">Life</option>
          <option value="Sport">Sport</option>
          <option value="Beauty">Beauty</option>
          <option value="Programing">Programing</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-8">
        <label>Choose Photo</label>
      </div>
      <div class="col-8">
        <input class="btn btn-sm btn-outline-info"
          type="file"
          formControlName="imagePost"
          (change)="handleImage($event)"
        />
      </div>
    </div>
    <div>
      <input class="btn btn-primary btn-group-lg" type="submit" value="save" />
    </div>
  </form>
  </div>
  </div>
</div>
