<div class="container-fluid">
  <div class="d-flex" id="wrapper">
  <app-sidebar-page></app-sidebar-page>
  <div class="col-md-10">
  <form
    [formGroup]="newProjectForm"
    (ngSubmit)="addNewProject(newProjectForm.value)"
    autocomplete="off"
  >
    <h2 class="text-center text-primary">Enter New Project</h2>
    <hr />
    <div class="form-group row">
      <div class="col-8">
        <label>Project Title: </label>
      </div>
      <div class="col-8">
        <input class="form-control" formControlName="titleProject" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-8">
        <label>Project Content: </label>
      </div>
      <div class="col-8">
        <input class="form-control" formControlName="contentProject" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-8">
        <label>Project Tags: </label>
      </div>
      <div class="col-8">
        <select class="form-control" formControlName="tagsProject">
          <option value="It">IT</option>
          <option value="Web">web-development</option>
          <option value="News">News</option>
          <option value="Programing">Programing</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-8">
        <label>Choose Photo</label>
      </div>
      <div class="col-8">
        <input class="btn btn-sm btn-outline-info"
          type="file"
          formControlName="imageProject"
          (change)="handleImage($event)"
        />
      </div>
    </div>
    <div>
      <input class="btn btn-primary btn-group-lg" type="submit" value="save" />
    </div>
  </form>
  </div>
  </div>
</div>
