
<div class="container-fluid">
  <div class="text-center mt-3">
    <h2>Project-list</h2>
    <hr />
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <button class="btn btn-danger" (click)="onToggleSidenav($event)">
      side panel
    </button>
    <a class="btn btn-warning float-right" [routerLink]="['/create-project']"
      ><i class="fas fa-plus"></i> &nbsp; Create New Project</a
    >
  </nav>
  <div class="table-responsive p-2">
    <table class="table table-striped table-bordered" style="width: 100%">
      <thead class="thead-dark">
        <tr class="table-info">
          <th>Project Title</th>
          <th>Project Content</th>
          <th>Project Image</th>
          <th>Project Tags</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody *ngFor="let project of projects$ | async">
        <tr>
          <td>{{ project.titleProject }}</td>
          <td>{{ project.contentProject }}</td>
          <td [width]="200" [height]="50">
            <img
              src="{{ project.imageProject }}"
              alt="{{ project.titleProject }}"
              style="width: 50%"
            />
          </td>
          <td>{{ project.tagsProject }}</td>
          <td>
            <a routerLink="/editproject"><i class="fas fa-edit"></i></a>
          </td>
          <td><i class="fas fa-trash-alt"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
