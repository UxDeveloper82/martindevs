<section class="page-hero">
  <div class="section-center">
      <h3 class="page-hero-title">Home / Project-Details</h3>
  </div>
</section>
<div class="container" *ngIf="projects$ | async as project">
  <div class="row">
    <div class="col-lg-12">
      <img class="img-thumbnail" src="{{project.imageProject}}" alt="{{project.titleProject}}">
      <h2 class="blog-post-title">{{project.titleProject}}</h2>
      <p>{{project.contentProject}}</p>
      <a class="btn btn-info" routerLink="/blog">Go Back To List</a>
     </div>

  </div>
</div>
